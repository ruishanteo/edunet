<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/card.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/tabs.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Class - EduNet</title>
    <script src="/components/header.js"></script>
  </head>

  <body>
    <header-navbar></header-navbar>

    <div class="page">
      <div class="back">
        <back-button></back-button>
        <h2 class="subheader" id="class-name"></h2>
      </div>

      <main>
        <div class="information">
          <h3 class="subheader">Assigned tutor</h3>
          <button class="icon-button" id="edit-tutor-button">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="icon-button" id="delete-class-button">
            <i class="fa fa-trash"></i>
          </button>
        </div>

        <div class="information-box">
          <div class="information">
            <h3 id="tutor-name-read"></h3>
          </div>
        </div>

        <menu class="tab__menu">
          <button
            id="Announcements"
            class="menu__item active"
            style="--bgColorItem: #dac4f7"
          >
            <svg class="icon" viewBox="0 0 24 24">
              <rect
                x="3"
                y="3"
                width="18"
                height="18"
                rx="2"
                ry="2"
                stroke-width="1"
              />
              <rect x="4" y="4" width="16" height="3" />
              <text
                x="12"
                y="18"
                font-family="Roboto"
                font-size="10"
                text-anchor="middle"
              >
                !
              </text>
            </svg>
          </button>

          <button
            id="Homework"
            class="menu__item"
            style="--bgColorItem: #d6f6dd"
          >
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M19,3H5a2,2 0 0,0 -2,2v16a2,2 0 0,0 2,2h14a2,2 0 0,0 2,-2V5a2,2 0 0,0 -2,-2Zm-1,16H6V4h12v15"
              />
              <path d="M8,6H16M8,9H16M8,12H13" />
            </svg>
          </button>

          <button
            id="Students"
            class="menu__item"
            style="--bgColorItem: #f4989c"
          >
            <svg class="icon" viewBox="0 0 24 24">
              <circle cx="12" cy="6" r="5" />
              <path d="M12,11.5 L12,18" />
              <path d="M12,14.5 L16,12" />
              <path d="M12,14.5 L8,12" />
              <path d="M12,18 L16,21" />
              <path d="M12,18 L8,21" />
            </svg>
          </button>

          <button
            id="Class Information"
            class="menu__item"
            style="--bgColorItem: #acecf7"
          >
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M3.8,6.6h16.4" />
              <path d="M20.2,12.1H3.8" />
              <path d="M3.8,17.5h16.4" />
            </svg>
          </button>

          <div class="menu__border"></div>
        </menu>

        <div class="svg-container">
          <svg viewBox="0 0 202.9 45.5">
            <clipPath
              id="tab__menu"
              clipPathUnits="objectBoundingBox"
              transform="scale(0.0049285362247413 0.021978021978022)"
            >
              <path
                d="M6.7,45.5c5.7,0.1,14.1-0.4,23.3-4c5.7-2.3,9.9-5,18.1-10.5c10.7-7.1,11.8-9.2,20.6-14.3c5-2.9,9.2-5.2,15.2-7
                c7.1-2.1,13.3-2.3,17.6-2.1c4.2-0.2,10.5,0.1,17.6,2.1c6.1,1.8,10.2,4.1,15.2,7c8.8,5,9.9,7.1,20.6,14.3c8.3,5.5,12.4,8.2,18.1,10.5
                c9.2,3.6,17.6,4.2,23.3,4H6.7z"
              />
            </clipPath>
          </svg>
        </div>

        <div class="tab__content">
          <div
            class="tab__content__item tab_active announcement-wrapper"
            id="Announcements"
          >
            <div class="tab__controls">
              <h3 class="tab__title">Announcements</h3>
              <div class="tab__right_controls">
                <button id="add-announcement-button" class="responsive-button">
                  + Announcement
                </button>
              </div>
            </div>
            <div class="announcements-list" id="announcements-list">
              <p class="no-announcements">Loading...</p>
            </div>
          </div>

          <div class="tab__content__item table-wrapper" id="Homework">
            <div class="tab__controls">
              <h3 class="tab__title">Homework</h3>
              <div class="tab__right_controls">
                <button id="add-homework-button" class="responsive-button">
                  + Homework
                </button>
              </div>
            </div>
            <table id="homework-table" class="fl-table">
              <thead>
                <tr>
                  <th></th>
                  <th>Homework Name</th>
                  <th>Description</th>
                  <th>Due Date</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr></tr>
              </tbody>
            </table>
          </div>
          <div class="tab__content__item table-wrapper" id="Students">
            <div class="tab__controls">
              <h3 class="tab__title">Students</h3>
            </div>
            <table id="students-table" class="fl-table">
              <tr>
                <th></th>
                <th>Name</th>
                <th>Contact No.</th>
                <th>Parent's Contact No.</th>
                <th></th>
              </tr>
              <tr></tr>
            </table>
          </div>
          <div class="tab__content__item" id="Class Information">
            <div class="tab__controls">
              <h3 class="tab__title">Class Information</h3>
              <div class="tab__right__controls" id="admin-only">
                <button id="edit-class-button" class="responsive-button">
                  <i class="fa fa-pencil"></i> Edit Information
                </button>
              </div>
            </div>
            <div class="information-box">
              <div class="information">
                <h3>Day:</h3>
                <span id="class-day"></span>
              </div>
              <div class="information">
                <h3>Time:</h3>
                <span id="class-time"></span>
              </div>
              <div class="information">
                <h3>Venue:</h3>
                <span id="class-venue"></span>
              </div>
              <div class="information">
                <h3>Enrolled students:</h3>
                <span id="class-enrolled"></span>
              </div>
              <br />
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="/js/common/auth.js"></script>
    <script src="/js/common/modal.js"></script>
    <script src="/js/common/renderAnnouncements.js"></script>
    <script src="/js/common/renderHomework.js"></script>
    <script src="/js/common/renderClasses.js"></script>
    <script src="/js/common/renderStudents.js"></script>
    <script src="/components/backButton.js"></script>
    <script type="module" src="/js/admin/detailedClasses.js"></script>
  </body>
</html>
