<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/card.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Tutor - EduNet</title>
    <script src="/components/header.js"></script>
  </head>

  <body>
    <header-navbar></header-navbar>

    <div class="page">
      <div class="back">
        <back-button></back-button>
        <h2 class="subheader" id="tutor-full-name"></h2>
      </div>

      <main>
        <div class="information">
          <h3 class="subheader">Particulars</h3>
          <button class="icon-button" id="edit-tutor-button">
            <i class="fa fa-pencil"></i>
          </button>
        </div>

        <div class="information-box">
          <div class="information">
            <h4>Contact No:</h4>
            <p id="tutor-contact"></p>
          </div>

          <div class="information">
            <h4>Email:</h4>
            <p id="tutor-email"></p>
          </div>
        </div>

        <div class="information-header">
          <div class="add-button-container">
            <h3 class="subheader">Classes</h3>
            <button id="add-class-button">+ Class</button>
          </div>
        </div>

        <div class="information-box">
          <div class="grid-container" id="classes-grid">
            <div class="card" name="placeholder-card">
              <h4><b> </b></h4>

              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>
        </div>

        <div class="information-header" id="note-information-header">
          <div class="add-button-container">
            <h3 class="subheader">Notes</h3>
            <button id="add-note-button">+ Note</button>
          </div>
        </div>

        <div class="information-box" id="note-information-box">
          <div class="grid-container" id="notes-grid">
            <div class="card" name="placeholder-card">
              <h4><b> </b></h4>

              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>
        </div>

        <div class="information-header">
          <div class="add-button-container">
            <h3 class="subheader">Students</h3>
          </div>
        </div>

        <div class="information-box">
          <div class="grid-container" id="students-grid">
            <div class="card" name="placeholder-card">
              <h4><b> </b></h4>

              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>
        </div>

        <div class="information-header">
          <button id="delete-tutor-button">
            <i class="fa fa-trash"></i> Delete
          </button>
        </div>
      </main>

      <button
        class="dot"
        onclick="window.location.href = '/pages/mainPages/messages.html'"
        id="open-message-button"
      >
        <i class="fa fa-message"></i>
      </button>
    </div>

    <script src="/js/common/auth.js"></script>
    <script src="/js/common/modal.js"></script>
    <script src="/js/common/renderClasses.js"></script>
    <script src="/js/common/renderTutors.js"></script>
    <script src="/js/common/renderNotes.js"></script>
    <script src="/js/common/renderStudents.js"></script>
    <script src="/components/backButton.js"></script>
    <script type="module" src="/js/mainPages/detailedTutors.js"></script>
  </body>
</html>
