<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/card.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Classes - EduNet</title>
    <script src="/components/header.js"></script>
  </head>

  <body>
    <header-navbar></header-navbar>

    <div class="page">
      <main>
        <div class="add-button-container">
          <h2 class="subheader">Classes</h2>
          <button id="add-class-button">+ Class</button>
        </div>
        <div class="grid-container" id="classes-grid">
          <div class="card" name="placeholder-card">
            <h4><b> </b></h4>

            <p></p>
            <p></p>
            <p></p>
          </div>
        </div>
      </main>

      <button
        class="dot"
        onclick="window.location.href = '/pages/mainPages/messages.html'"
        id="open-message-button"
      >
        <i class="fa fa-message"></i>
      </button>
    </div>

    <script>
      const colors = [
        "#DAC4F7",
        "#D6F6DD",
        "#F4989C",
        "#ACECF7",
        "#DEE7E7",
        "#D0A5C0",
        "#F0B7B3",
      ];
      const cards = document.querySelectorAll(".card");

      cards.forEach((card) => {
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        card.style.backgroundColor = randomColor;
        card.dataset.color = randomColor;
      });
    </script>
    <script src="/js/common/auth.js"></script>
    <script src="/js/common/modal.js"></script>
    <script src="/js/common/renderClasses.js"></script>
    <script type="module" src="/js/admin/classes.js"></script>
  </body>
</html>
