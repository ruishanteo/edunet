<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/detailedMessage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Messages - EduNet</title>
    <script src="/components/header.js"></script>
    <script src="/components/backButton.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <header-navbar></header-navbar>

    <div class="page">
      <div class="back">
        <back-button></back-button>
        <h2 class="subheader" id="receiver-name"></h2>
      </div>

      <main>
        <div class="messages-list">
          <div id="messages-list"></div>
        </div>
        <form class="reply-form" id="send-message-form">
          <input
            id="message-content"
            type="text"
            placeholder="Write a message..."
            name="reply"
            required
          />
          <button type="submit">
            <i class="fa fa-paper-plane"></i>
          </button>
        </form>
      </main>
    </div>
    <script src="/js/common/auth.js"></script>
    <script src="/js/common/renderMessages.js"></script>
    <script type="module" src="/js/mainPages/detailedMessages.js"></script>
  </body>
</html>
