<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/card.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/accordian.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Classes</title>
    <script src="/components/header.js"></script>
  </head>

  <body>
    <header-navbar></header-navbar>

    <div class="page">
      <main>
        <h1 id="student-full-name"></h1>

        <div class="information">
          <h3 class="subheader">Particulars</h3>
          <button id="edit-student-button" class="icon-button">
            <i class="fa fa-pencil"></i>
          </button>
        </div>

        <div class="information-box">
          <div class="information">
            <h4>Contact No:</h4>
            <p id="student-contact"></p>
          </div>

          <div class="information">
            <h4>Email:</h4>
            <p id="student-email"></p>
          </div>

          <div class="information">
            <h4>Parent's Contact No:</h4>
            <p id="parent-contact"></p>
          </div>

          <div class="information">
            <h4>Parent's Email:</h4>
            <p id="parent-email"></p>
          </div>
        </div>

        <div class="information-header">
          <div class="add-button-container">
            <h3 class="subheader">Classes</h3>
            <button id="add-class-button">+ Class</button>
          </div>
        </div>

        <div class="information-box">
          <div class="grid-container" id="classes-grid"></div>
        </div>

        <div class="information-header">
          <h3 class="subheader">Assessments</h3>
        </div>

        <div class="information-box">
          <div class="accordion" id="accordion-sections"></div>
        </div>

        <div class="information-header" id="note-information-header">
          <div class="add-button-container">
            <h3 class="subheader">Notes</h3>
            <button id="add-note-button">+ Note</button>
          </div>
        </div>

        <div class="information-box" id="note-information-box">
          <div class="grid-container" id="notes-grid"></div>
        </div>
        <div class="information-header">
          <button id="delete-student-button">
            <i class="fa fa-trash"></i> Delete
          </button>
        </div>
      </main>
    </div>
    <script src="/js/common/auth.js"></script>
    <script src="/js/common/modal.js"></script>
    <script src="/js/common/renderClasses.js"></script>
    <script src="/js/common/renderStudents.js"></script>
    <script src="/js/common/renderAssessments.js"></script>
    <script src="/js/common/renderNotes.js"></script>
    <script type="module" src="/js/mainPages/detailedStudents.js"></script>
  </body>
</html>
