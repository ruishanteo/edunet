<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/userAuth.css" />
    <title>Login</title>
  </head>

  <body>
    <main>
      <div class="img">
        <img src="/assets/icon.png" alt="eddy" width="100" height="100" />
      </div>

      <header>
        <h1>Login</h1>
      </header>
      <div class="wrapper">
        <form id="login-form">
          <label for="type">I am a:</label>
          <select name="types" id="types">
            <option value="Student">Student</option>
            <option value="Tutor">Tutor</option>
            <option value="Parent">Parent</option>
            <option value="Admin">Admin</option>
          </select>
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <br />
          <button type="submit">Login</button>
        </form>
        <label class="info">Don't have an account?</label>
        <a class="info redirect-link" href="/pages/userAuth/register.html"
          >Register</a
        >
      </div>
    </main>

    <script type="module" src="/js/userAuth/login.js"></script>
    <script src="/js/common/auth.js"></script>
    <script src="/js/common/redirect.js"></script>
  </body>
</html>
