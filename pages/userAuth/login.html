<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/userAuth.css" />
    <title>Login</title>
  </head>

  <body>
    <img src="/assets/icon.png" alt="eddy" width="100" height="100" />
    <header>
      <h1>Login</h1>
    </header>
    <main>
      <form id="login-form">
        <label for="type">I am a:</label>
        <input list="types" />
        <select name="types" id="types">
          <option value="Student">Student</option>
          <option value="Tutor">Tutor</option>
          <option value="Parent">Parent</option>
          <option value="Admin">Admin</option>
        </select>
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit">Register</button>
      </form>
      <label class="info">Don't have an account?</label>
      <a class="info redirect-link" href="/pages/userAuth/register.html"
        >Register</a
      >
    </main>

    <script type="module"></script>
    <script type="module" src="/js/userAuth/auth.js"></script>
  </body>
</html>
