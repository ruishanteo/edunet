<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/userAuth.css" />
    <title>Login</title>
  </head>
  <body>
    <img src="/assets/icon.png" alt="eddy" width="100" height="100" />
    <header>
      <h1>Login</h1>
    </header>
    <main>
      <form id="login-form">
        <label for="username">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit">Login</button>
      </form>
      <label class="info">Don't have an account?</label>
      <a class="info redirect-link" href="/pages/userAuth/register.html"
        >Register</a
      >
      <a class="info redirect-link" href="/pages/userAuth/reset-password.html"
        >Forgot password?</a
      >
    </main>
    <script src="/js/userAuth/auth.js"></script>
  </body>
</html>
