<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/userAuth.css" />
    <title>Register</title>
  </head>
  <body>
    <main>
      <div class="img">
        <img src="/assets/icon.png" alt="eddy" width="100" height="100" />
      </div>

      <header>
        <h1>Register</h1>
      </header>
      <div class="wrapper">
        <form id="register-form">
          <label for="centreName">Tuition Centre Name:</label>
          <input type="text" id="centreName" name="centreName" required />
          <br />
          <label for="username">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <br />
          <label for="password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="password"
            required
          />
          <br />
          <label for="contact">Contact:</label>
          <input type="number" id="contact" name="contact" required />
          <br />
          <button type="submit">Register</button>
        </form>
        <label class="info">Already have an account?</label>
        <a class="info redirect-link" href="/pages/userAuth/login.html"
          >Login</a
        >
      </div>
    </main>
    <script src="/js/common/auth.js"></script>
    <script src="/js/common/redirect.js"></script>
  </body>
</html>
