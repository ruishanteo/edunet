<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Home - EduNet</title>
    <script src="/components/header.js"></script>
  </head>

  <body>
    <header-navbar></header-navbar>

    <div class="page">
      <header>
        <h1>Welcome <span id="admin-name"></span>,</h1>
      </header>
      <main>
        <div class="home-grid-container">
          <div class="hide"></div>
          <div class="dir-card" id="classes-card">
            <h3>View Classes</h3>
            <i class="fa fa-school icon"></i>
            <p id="classes-count">-</p>
          </div>
          <div class="dir-card" id="students-card">
            <h3>View Students</h3>
            <i class="fa fa-pen-ruler icon"></i>
            <p id="students-count">-</p>
          </div>
          <div class="dir-card" id="tutors-card">
            <h3>View Tutors</h3>
            <i class="fa fa-chalkboard-user icon"></i>
            <p id="tutors-count">-</p>
          </div>
          <div class="dir-card" id="messages-card">
            <h3>View Messages</h3>
            <i class="fa fa-message icon"></i>
            <p id="messages-count">-</p>
          </div>
          <div class="hide"></div>
        </div>
      </main>
      <button
        class="dot"
        onclick="window.location.href = '/pages/mainPages/messages.html'"
        id="open-message-button"
      >
        <i class="fa fa-message"></i>
      </button>
    </div>

    <script src="/js/common/auth.js"></script>
    <script src="/js/common/renderClasses.js"></script>
    <script src="/js/common/renderStudents.js"></script>
    <script type="module" src="/js/admin/home.js"></script>
  </body>
</html>
