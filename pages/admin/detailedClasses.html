<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/card.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Classes</title>
    <script src="/components/header.js"></script>
  </head>

  <body>
    <header-navbar></header-navbar>

    <div class="page">
      <main>
        <h1 id="class-name"></h1>

        <div class="information">
          <h3 class="subheader">Assigned tutor</h3>
          <button class="icon-button" id="edit-tutor-button">
            <i class="fa fa-pencil"></i>
          </button>
        </div>

        <div class="information-box">
          <div class="information">
            <h3 id="tutor-name-read"></h3>
          </div>
        </div>

        <div class="information">
          <h3>Students</h3>
        </div>

        <table id="students-table">
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Contact No.</th>
            <th>Email</th>
            <th>Parent's Contact No.</th>
            <th>Parent's Email</th>
            <th></th>
          </tr>
          <tr>
            <td colspan="7">Loading...</td>
          </tr>
        </table>
        <div class="information-header">
          <button id="delete-class-button">
            <i class="fa fa-trash"></i> Delete
          </button>
        </div>
      </main>
    </div>

    <script src="/js/common/auth.js"></script>
    <script src="/js/common/modal.js"></script>
    <script src="/js/common/renderClasses.js"></script>
    <script src="/js/common/renderStudents.js"></script>
    <script type="module" src="/js/admin/detailedClasses.js"></script>
  </body>
</html>
