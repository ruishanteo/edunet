<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/card.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/tabs.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Class - EduNet</title>
    <script src="/components/header.js"></script>
  </head>

  <body>
    <header-navbar></header-navbar>

    <div class="page">
      <div class="back">
        <back-button></back-button>
        <h2 class="subheader" id="class-name"></h2>
      </div>

      <main>
        <div class="information">
          <h3 class="subheader">Assigned tutor</h3>
          <button class="icon-button" id="edit-tutor-button">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="icon-button" id="delete-class-button">
            <i class="fa fa-trash"></i>
          </button>
        </div>

        <div class="information-box">
          <div class="information">
            <h3 id="tutor-name-read"></h3>
          </div>
        </div>

        <menu class="tab__menu">
          <button
            data-tab="Announcements"
            class="menu__item active"
            style="--bgColorItem: #dac4f7"
          >
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M6.7,4.8h10.7c0.3,0,0.6,0.2,0.7,0.5l2.8,7.3c0,0.1,0,0.2,0,0.3v5.6c0,0.4-0.4,0.8-0.8,0.8H3.8
              C3.4,19.3,3,19,3,18.5v-5.6c0-0.1,0-0.2,0.1-0.3L6,5.3C6.1,5,6.4,4.8,6.7,4.8z"
              />
              <path d="M3.4,12.9H8l1.6,2.8h4.9l1.5-2.8h4.6" />
            </svg>
          </button>

          <button
            data-tab="Homework"
            class="menu__item"
            style="--bgColorItem: #d6f6dd"
          >
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M3.4,11.9l8.8,4.4l8.4-4.4" />
              <path d="M3.4,16.2l8.8,4.5l8.4-4.5" />
              <path d="M3.7,7.8l8.6-4.5l8,4.5l-8,4.3L3.7,7.8z" />
            </svg>
          </button>

          <button
            data-tab="Students"
            class="menu__item"
            style="--bgColorItem: #f4989c"
          >
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M3.8,6.6h16.4" />
              <path d="M20.2,12.1H3.8" />
              <path d="M3.8,17.5h16.4" />
            </svg>
          </button>

          <button
            data-tab="Class Information"
            class="menu__item"
            style="--bgColorItem: #acecf7"
          >
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M5.1,3.9h13.9c0.6,0,1.2,0.5,1.2,1.2v13.9c0,0.6-0.5,1.2-1.2,1.2H5.1c-0.6,0-1.2-0.5-1.2-1.2V5.1
                C3.9,4.4,4.4,3.9,5.1,3.9z"
              />
              <path d="M4.2,9.3h15.6" />
              <path d="M9.1,9.5v10.3" />
            </svg>
          </button>

          <button
            data-tab="Files"
            class="menu__item"
            style="--bgColorItem: #dee7e7"
          >
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M5.1,3.9h13.9c0.6,0,1.2,0.5,1.2,1.2v13.9c0,0.6-0.5,1.2-1.2,1.2H5.1c-0.6,0-1.2-0.5-1.2-1.2V5.1
                C3.9,4.4,4.4,3.9,5.1,3.9z"
              />
              <path d="M5.5,20l9.9-9.9l4.7,4.7" />
              <path
                d="M10.4,8.8c0,0.9-0.7,1.6-1.6,1.6c-0.9,0-1.6-0.7-1.6-1.6C7.3,8,8,7.3,8.9,7.3C9.7,7.3,10.4,8,10.4,8.8z"
              />
            </svg>
          </button>

          <div class="menu__border"></div>
        </menu>

        <div class="svg-container">
          <svg viewBox="0 0 202.9 45.5">
            <clipPath
              id="tab__menu"
              clipPathUnits="objectBoundingBox"
              transform="scale(0.0049285362247413 0.021978021978022)"
            >
              <path
                d="M6.7,45.5c5.7,0.1,14.1-0.4,23.3-4c5.7-2.3,9.9-5,18.1-10.5c10.7-7.1,11.8-9.2,20.6-14.3c5-2.9,9.2-5.2,15.2-7
                c7.1-2.1,13.3-2.3,17.6-2.1c4.2-0.2,10.5,0.1,17.6,2.1c6.1,1.8,10.2,4.1,15.2,7c8.8,5,9.9,7.1,20.6,14.3c8.3,5.5,12.4,8.2,18.1,10.5
                c9.2,3.6,17.6,4.2,23.3,4H6.7z"
              />
            </clipPath>
          </svg>
        </div>

        <div class="tab__content">
          <div
            class="tab__content__item tab_active announcement-wrapper"
            data-tab="Announcements"
          >
            <div class="tab__controls">
              <h3 class="tab__title">Announcements</h3>
              <div class="tab__right_controls">
                <button id="add-announcement-button" class="responsive-button">
                  <i class="fa fa-plus"></i> New Announcement
                </button>
              </div>
            </div>
            <div class="announcements-list" id="announcements-list"></div>
          </div>

          <div class="tab__content__item table-wrapper" data-tab="Homework">
            <div class="tab__controls">
              <h3 class="tab__title">Homework</h3>
              <button id="add-homework-button">
                <i class="fa fa-plus"></i> Add Homework
              </button>
            </div>
            <table id="homework-table" class="fl-table">
              <tr>
                <th></th>
                <th>Homework Name</th>
                <th>Release Date</th>
                <th>Due Date</th>
                <th></th>
              </tr>
              <tr>
                <td colspan="7">Loading...</td>
              </tr>
            </table>
          </div>
          <div class="tab__content__item table-wrapper" data-tab="Students">
            <div class="tab__controls">
              <h3 class="tab__title">Students</h3>
              <div class="tab__right_controls">
                <button id="add-student-button" class="responsive-button">
                  <i class="fa fa-plus"></i> Add Students
                </button>
              </div>
            </div>
            <table id="students-table" class="fl-table">
              <tr>
                <th></th>
                <th>Name</th>
                <th>Contact No.</th>
                <th>Parent's Contact No.</th>
                <th></th>
              </tr>
              <tr>
                <td colspan="7">Loading...</td>
              </tr>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script src="/js/common/auth.js"></script>
    <script src="/js/common/api.js"></script>
    <script src="/js/common/modal.js"></script>
    <script src="/js/common/announcements.js"></script>
    <script src="/js/common/renderClasses.js"></script>
    <script src="/js/common/renderStudents.js"></script>
    <script src="/components/backButton.js"></script>
    <script src="/js/admin/detailedClassesAnnouncements.js"></script>
    <script type="module" src="/js/admin/detailedClasses.js"></script>
  </body>
</html>
