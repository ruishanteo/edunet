<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Classes</title>
    <script src="/components/header.js"></script>
    <script type="module" src="/js/userAuth/getAuth.js"></script>
  </head>

  <body>
    <header-navbar></header-navbar>

    <div class="page">
      <main>
        <h2 class="subheader" id="class-name"></h2>

        <div class="edit-field">
          <h3>Tutor:</h3>
          <h4 id="tutor-name-read"></h4>
          <button class="icon-button" id="edit-tutor-name">
            <i class="fa fa-pencil"></i>
          </button>
          <input class="invisible" id="tutor-name-input"></input>
          <button class="icon-button" id="done-edit-tutor-name" disabled>
            <i class="fa fa-pencil"></i>
          </button>
        </div>

        <h3>Students</h3>
        <table id="students-table">
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Contact No.</th>
            <th>Email</th>
            <th>Parent's Contact No.</th>
            <th>Parent's Email</th>
            <th></th>
          </tr>
          <tr>
            <td colspan="7">Loading...</td>
          </tr>
        </table>
        <div class="information-header">
          <button id="delete-class-button"><i class="fa fa-trash"></i> Delete</button>
        </div>
      </main>
    </div>

    <script type="module" src="/js/detailedClasses.js"></script>
  </body>
</html>
